# 指定语言环境
language: node_js
# 指定需要sudo权限
sudo: required
# 指定node_js版本
node_js: 
  - 8.11.4

branches:
  only:
    - master  #只监测master分支，master是我的分支的名称，可根据自己情况设置

# 指定缓存模块，可选。缓存可加快编译速度。
cache:
  directories:
    - node_modules

before_install:
  - npm install -g hexo-cli

# Start: Build Lifecycle
install:
  - npm install
  - npm install hexo-deployer-git --save

# 执行清缓存，生成网页操作
script:
  - hexo clean
  - sed -i "" "s/GH_TOKEN/${GH_TOKEN}/g" ./_config.yml
  - hexo g

# 设置git提交名，邮箱
after_script:
  - git config user.name "calvin"
  - git config user.email "calvin_cheung@outlook.com"
  # 替换同目录下的_config.yml文件中repo
  - hexo d

# End: Build LifeCycle
notifications:
  email:
    - calvin_cheung@outlook.com
  on_success: change
  on_failure: always